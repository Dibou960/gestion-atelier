<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDB Bootstrap Example</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css">
</head>
<body>
  <div class="container ">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">Libeller :</span>
          <input class="form-control" id="formControlDisabled" type="text" aria-label="disabled input example" disabled style="width: 5rem;" />
          <div class="input-group-append">
            <button class="btn btn-primary">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Link to Bootstrap JS and MDB JS (be sure to include Popper.js before Bootstrap's JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/dist/js/mdb.min.js"></script>
</body>
</html>
